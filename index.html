      <!-- SIGN UP MODAL -->
      <div id="modal-signup" class="modal">
        <div class="modal-content">
          <h4>Sign up</h4><br />
          <form id="signup-form">
            <div class="input-field">
              <input type="email" id="signup-email" required />
              <label for="signup-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="signup-password" required />
              <label for="signup-password">Choose password</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Sign up</button>
          </form>
        </div>
      </div>
      <!-- LOGIN MODAL -->
      <div id="modal-login" class="modal">
        <div class="modal-content">
          <h4>Login</h4><br />
          <form id="login-form">
            <div class="input-field">
              <input type="email" id="login-email" required />
              <label for="login-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="login-password" required />
              <label for="login-password">Your password</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Login</button>

            <!-- container & title -->
        <div class="container template">
            <h3 class="center-align">Misan Chat</h3>
            
            <!-- buttons for chatrooms -->
            <div class="chat-rooms center-align">
                <div class="choose-label">Choose a chatroom:</div>
                <button class="btn waves-effect waves-light" id="general">#general</button>
                <button class="btn waves-effect waves-light" id="gaming">#gaming</button>
                <button class="btn waves-effect waves-light" id="music">#music</button>
                <button class="btn waves-effect waves-light" id="ninjas">#ninjas</button>
            </div>

            <!-- chat list / windows -->


            <div class="chat-windows">
                <ul class="chat-list collection"></ul>   
            </div>

            <!-- new chat form -->

            <form class="new-chat">
                <div class="row">
                  <div class="input-field">
                      <input id="message" type="text" class="validate">
                      <label for="message">Message:</label>
                  <input type="submit" class="btn" value="send">
                </div>
              </div>
            </form>


            <!-- update name form -->
            <form class="new-name">
                <div class="row">
                  <div class="input-field">
                      <input id="name" type="text" class="validate">
                      <label for="name">Name:</label>
                  <input type="submit" class="btn" value="update">
                </div>
              </div>
              <div class="update-mssg"></div>
            </form>

        </div>
